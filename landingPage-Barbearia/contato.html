<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
     <!--Estilizadores da página-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
</head>

    <body>
        <header>
            <div class="container">
                <h1><img src="assets/img/logo-branco.png" alt="Logomarca da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <div class="form-group">
                    <div class= "label-float">
                        <input type="text" name="nome" id="nome" placeholder="" required>
                        <label id="userLabel" for="nome">Nome Completo:</label>
                    </div>

                    <div class= "label-float">
                        <input type="email" name="email" id="email" placeholder="" required>
                        <label id="userLabel" for="email">E-mail:</label>
                    </div>

                    <div class= "label-float">
                        <input type="tel" name="telefone" id="telefone" placeholder="" required>
                        <label id="userLabel" for="telefone">Telefone: </label>
                    </div>
                        
                    <label style="margin-bottom: 150px;" for="mensagem">Mensagem</label>
                    <div style="margin-top: 20px; margin-bottom: 20px;">
                        <textarea cols="70" rows="10" id="mensagem"></textarea>
                    </div>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <input type="radio" name="contato" value="email" id="radio-email">
                        <label for="radio-email">E-mail</label>
                        
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        <label for="radio-telefone">Telefone</label>
                        
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        <label for="radio-whatsapp">WhatsApp</label>
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário você prefere ser atendido?</legend>
                        <select>
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox">
                        <input type="checkbox" checked>
                        Gostaria de receber nossas novidades pelo e-mail?
                    </label>

                    <button type="submit" class="btn btn-primary">Enviar Formulário</button>
                </div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="assets/img/logo-branco.png" alt="imagem da logomarca da Barbearia Alura.">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021 </p>
        </footer>
    </body>
</html>
