            <h2><strong>MANEIRA CORRETA APARECEU ANTERIORMENTE.</strong></h2>

            <!-- 
                
                <meta charset="UTF-8">

                <script>
                </script>

                alert("Olá, este é meu primeiro programa!");
                alert("Gostaram?"); 
            
            -->
        </p>

        <script>
            alert("Olá, este é meu primeiro programa!");
            alert("Gostaram?");
        </script>
